<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeetaTelugu PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4F46E5" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 space-y-6">
    <header class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">భావగీత శ్లోకం</h1>
      <button id="refreshBtn" class="px-3 py-1 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">మరొకటి</button>
    </header>
    <div id="shlokaContainer" class="space-y-4">
      <p id="shlokaText" class="text-lg italic">లోడ్ అవుతున్నారు...</p>
      <p id="translationText" class="text-base"></p>
      <p id="messageText" class="text-sm text-gray-600 dark:text-gray-400"></p>
    </div>
    <button id="audioBtn" class="w-full flex items-center justify-center space-x-2 px-4 py-2 border rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M9 4a1 1 0 00-1 1v10a1 1 ..."/></svg>
      <span>పఠన శ్రవించండి</span>
    </button>
  </div>
  <script src="app.js"></script>
</body>
</html>
